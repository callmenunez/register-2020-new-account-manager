  <section class="main">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <div class="main__box main__box--1">
            <h1 class="main__header">
              Say <span class="main__header--italic">Hello</span> to the New Account Manager
            </h1>
            <p class="main__text">
              With common-sense navigation and <br>
              clear labels, it's now easier to manage<br>
              your digital services and launch all<br>
              your tools.
            </p>
            <p class="main__text">
              Let's take a closer look...
            </p>
            <button class="main__letsGoBtn">
              Let's Go
            </button>
          </div>

          <div class="main__box main__box--2 inactive">
            <h1 class="main__header">
              Find what you need with<span class="main__header--italic">Intuitive Navigation</span>.
            </h1>
            <img src="img/img1.png"/>
            <button class="main__letsGoBtn">
              Let's Go
            </button>
          </div>

        </div>
      </div>
    </div>
  </section>

    $(function() {
      $( ".main__letsGoBtn" ).click(function() {

        if ($( ".main__box--2" ).hasClass('inactive')) {
          $(".main__box--2").addClass('active');
          $(".main__box--2").removeClass('inactive');
